name: Build and Push Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app.js'
      - 'config.js'
      - 'db.js'
      - 'web/**'
      - 'routes/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Auto-Tag and Set Version
        id: tag
        uses: actions-ecosystem/action-release@v1
        with:
          increment: patch
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üöÄ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nav-item:${{ steps.tag.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/nav-item:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=nav-item
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
