name: Build and Push Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app.js'
      - 'config.js'
      - 'db.js'
      - 'web/**'
      - 'routes/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: âš™ï¸ Auto-Increment Patch Version
        id: tag
        run: |
          # --- å˜é‡å®šä¹‰ ---
          TAG_PREFIX="v"
          START_TAG="${TAG_PREFIX}1.0.0"

          # 1. æŸ¥æ‰¾æœ€æ–°çš„Gitæ ‡ç­¾ (v*.*.* æ ¼å¼)
          LATEST_TAG=$(git describe --tags --match "${TAG_PREFIX}*.*.*" --abbrev=0 2>/dev/null || echo "$START_TAG")
          echo "Latest Tag found (or assumed): $LATEST_TAG"

          # 2. æ£€æŸ¥å¹¶ç¡®ä¿é¦–æ¬¡ä»Ž v1.0.0 å¼€å§‹
          if [ "$LATEST_TAG" = "$START_TAG" ] && [ -z "$(git tag -l "${TAG_PREFIX}*")" ]; then
              # ä»“åº“ä¸­æ²¡æœ‰æ ‡ç­¾ï¼Œè¿™æ¬¡ç”Ÿæˆçš„æ ‡ç­¾å°±æ˜¯ v1.0.0
              NEW_TAG="$START_TAG"
              echo "First run detected. New tag will be $NEW_TAG."
          else
              # 3. ç§»é™¤å‰ç¼€å¹¶è§£æžç‰ˆæœ¬å·
              VERSION_PARTS=$(echo $LATEST_TAG | sed "s/^$TAG_PREFIX//")
              MAJOR=$(echo $VERSION_PARTS | awk -F. '{print $1}')
              MINOR=$(echo $VERSION_PARTS | awk -F. '{print $2}')
              PATCH=$(echo $VERSION_PARTS | awk -F. '{print $3}')

              # 4. é€’å¢ž Patch ç‰ˆæœ¬
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
              NEW_TAG="${TAG_PREFIX}$NEW_VERSION"
              echo "Patch incremented. New tag is $NEW_TAG."
          fi

          # 5. åˆ›å»ºå¹¶æŽ¨é€æ–°æ ‡ç­¾
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git tag $NEW_TAG
          
          # ä½¿ç”¨ GITHUB_TOKEN æŽ¨é€æ ‡ç­¾
          GIT_PUSH_URL="https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push $GIT_PUSH_URL refs/tags/$NEW_TAG

          # 6. å°†æ–°æ ‡ç­¾è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡ºï¼Œä¾›åŽç»­ä½¿ç”¨
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nav-item:${{ steps.tag.outputs.new_tag }}
            ghcr.io/${{ github.repository_owner }}/nav-item:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=nav-item
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
